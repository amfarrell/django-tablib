{% extends "admin/base_site.html" %}

{% block content %}

<div id="content-main">
    <h2>Import CSV for {{ model }}</h2>
    <p>Select a CSV file to import. The first row needs to have the field names of the model that you wish to import.</p>
    <form action="." method="post" accept-charset="utf-8" enctype="multipart/form-data">{% csrf_token %}
	<input type="file" name="csv_file" />
	<br />
        <input type="submit" class="submit" value="Import" />
    </form>
</div>

{% endblock %}
